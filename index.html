    <header>
        <div class="blue-circle"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <div class="header-info">
                        <div class="header-region">Орловская область</div>
                        <div class="header-logo">
                            <img src="/img/new7-logo.svg" alt="">
                        </div>
                        <div class="header-description">
                            <p>О художественной гимнастики и</p>
                            <p> для художественной гимнастики</p>
                        </div>
                        <div class="header-menu">
                            <!-- <div class="white-line"></div> -->
                            <ul class="header-list">
                                <li class="header-list-item"><a class="header-list-link" href="#">Новости</a></li>
                                <li class="header-list-item"><a class="header-list-link" href="#">Главная</a></li>
                                <li class="header-list-item"><a class="header-list-link" href="#">Объявления</a></li>

                    </div>
                </div>
                <div class="col-5">
                    <div class="header-img">
                        <img src="/img/header-img.png" alt="">

                </div>
            </div>
        </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-xxl-3 col-xl-4 col-md-3 text-center">
                    <div class="category-item">
                        <div class="category-item-img">
                            <div class="category-item-bg-circle"></div>
                            <a href="#"><img src="/img/pum-cards/category-item.svg"
                                    alt="Категория Услуги сфера художественная гимнастика"></a>
                        </div>
                        <div class="category-item-title">
                            <p>Услуги</p>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-3 col-xl-4 col-md-3 text-center">
                    <div class="category-item">
                        <div class="category-item-img">
                            <div class="category-item-bg-circle"></div>
                            <a href="#"><img src="/img/pum-cards/category-item.svg"
                                    alt="Категория Костюмы для художественной гимнастики"></a>
                        </div>
                        <div class="category-item-title">
                            <p>Костюмы</p>
                        </div>

                </div>
                <div class="col-xxl-3 col-xl-4 col-md-3 text-center">
                    <img src="/img/pum-cards/pm7.jpg" alt="">
                </div>
                <div class="col-xxl-3 col-xl-4 col-md-3 text-center">
                    <img src="/img/pum-cards/pm8.jpg" alt="">
                </div>
            </div>
        </div>

            <div class="row ">
                <div class="col-5 d-flex flex-column align-items-end">
                    <div class="subscribe-header"><p>Подписывайся</p></div>
                    <div class="subscribe-description">и узнавай о новостях, событиях и товарах.</div>
                </div>
                <div class="col-7">
                    <input type="text" class="subscribe-input">
                    <button class="art-gym-btn subscribe-btn">Подписаться</button>
                </div>
            </div>
        </div>
