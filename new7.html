<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="new7.css">
    <link rel="stylesheet" href="/media.css">
    <link rel="stylesheet" href="/cards.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="blue-circle"></div>
        <div class="white-circle"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <div class="header-info">
                        <div class="header-region">Орловская область</div>
                        <div class="header-logo">
                            <img src="/img/new7-logo.svg" alt="">
                        </div>
                        <div class="header-description">
                            <p>О художественной гимнастики и</p>
                            <p> для художественной гимнастики</p>
                        </div>
                        <div class="header-menu">
                            <div class="white-line"></div>
                            <ul class="header-list">
                                <li class="header-list-item"><a class="header-list-link" href="#">Новости</a></li>
                                <li class="header-list-item"><a class="header-list-link" href="#">Главная</a></li>
                                <li class="header-list-item"><a class="header-list-link" href="#">Объявления</a></li>
                                <li class="header-list-item"><a class="header-list-link" href="#">Мероприятия</a></li>
                                <li class="header-list-item"><a class="header-list-link" href="#">О нас</a></li>
                            </ul>
                            <div class="white-line"></div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="header-img">
                        <img src="/img/header-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="news-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <div class="news-block-card"></div>
                    </div>
                    <div class="col-2">
                        <div class="news-block-card"></div>
                    </div>
                    <div class="col-2">
                        <div class="news-block-card"></div>
                    </div>
                    <div class="col-2">
                        <div class="news-block-card"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <div class="news-block-card"></div>
                    </div>
                    <div class="col-4">
                        <div class="news-block-card"></div>
                    </div>
                    <div class="col-2">
                        <div class="news-block-card"></div>
                    </div>
                    <div class="col-2">
                        <div class="news-block-card"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
